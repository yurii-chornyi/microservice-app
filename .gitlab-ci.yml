stages:
  - build

variables:
  DOCKER_DRIVER: overlay2

before_script:
  - export DOCKER_CLI_ACI=1
  - export DOCKER_CONTENT_TRUST=0
  - apk update
  - apk add docker
  - docker info

build_frontend:
  stage: build
  script:
    - cd frontend
    - docker build -t $CI_REGISTRY_IMAGE/frontend:$CI_COMMIT_REF_NAME .
    - docker push $CI_REGISTRY_IMAGE/frontend:$CI_COMMIT_REF_NAME
